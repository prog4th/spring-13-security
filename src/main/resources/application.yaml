spring:
  application:
    name: spring-13-security
  mongodb:
    uri: ${MONGODB_URI}
    auto-index-creation: true
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{traceId}] - %msg%n"
  level:
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: OFF
jwt:
  secret: ${JWT_SECRET}